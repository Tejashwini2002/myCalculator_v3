<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Calculator</title>
<link rel="stylesheet" type="text/css" href = "index.css">
</head>
<body>
	<div class="welcome-container">
	       <h1>Welcome to Real Calculator</h1>
	       <p>Enter a mathematical expression and get the result instantly!</p>
	       <form action="MyServlet" method="post">
	           <input type="text" name="expression" placeholder="Enter expression (e.g., (2+3)*4/2)">
	           <br>
	           <button type="submit" class="start-button">Calculate</button>
	       </form>
	   </div>
</body>
</html>
